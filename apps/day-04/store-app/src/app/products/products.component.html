<div class="container">
  <div class="row">
    <div class="col-4">
      <h4>Product Form</h4>

      <div class="card bg-light">
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input class="form-control" type="text" id="name" name="name" placeholder="Enter name"
                [(ngModel)]="product.name" />
            </div>

            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" rows="3" placeholder="Enter description" id="description"
                name="description" [(ngModel)]="product.description"></textarea>
            </div>

            <div class="form-group">
              <label for="price">Price</label>
              <input class="form-control" type="text" id="price" name="price" placeholder="Enter price"
                [(ngModel)]="product.price" />
            </div>

            <div class="form-group form-check">
              <input type="checkbox" id="isAvailable" name="isAvailable" class="form-check-input" value="true"
                [(ngModel)]="product.isAvailable" />
              <label for="isAvailable" class="form-check-label">Available?</label>
            </div>

            <button type="button" class="btn btn-primary" (click)="onSubmit()">Submit</button>
          </form>
        </div>
      </div>

      <div class="alert alert-success mt-2" *ngIf="showMessage">
        Product saved successfully.
      </div>
    </div>

    <div class="col">
      <h4>List of Products</h4>

      <div class="card bg-light mb-2" style="max-width: 30rem;" *ngFor="let product of products">
        <h5 class="card-header">{{ product.name | uppercase }}</h5>
        <div class="card-body">
          <p class="card-text" [ngStyle]="{ color: product.isAvailable ? 'blue' : 'red' }">{{ product.description }}</p>
          <p class="card-text"><strong class="mr-2">Price:</strong> <em>{{ product.price | currency : 'INR' }}</em>
          </p>
          <p class="card-text"><strong class="mr-2">Available?</strong> <em class="badge"
              [ngClass]="product.isAvailable ? 'badge-success' : 'badge-warning'">{{ product.isAvailable ? 'Yes' : 'No' }}</em>
          </p>
        </div>
        <div class="card-footer text-right">
          <button type="button" class="btn btn-outline-primary btn-sm mr-2">
            Edit
          </button>
          <button type="button" class="btn btn-outline-danger btn-sm" (click)="onDelete(product.id)">
            Delete
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
