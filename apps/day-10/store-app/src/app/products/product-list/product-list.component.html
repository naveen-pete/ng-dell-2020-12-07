<p>
  <button class="btn btn-outline-primary btn-block" (click)="onAdd()">Add New Product</button>
</p>
<div class="list-group" *ngIf="!isLoading">
  <a class="list-group-item list-group-item-action" [routerLink]="['/products', p.id]" *ngFor="let p of products">
    {{ p.name }}
  </a>
</div>

<app-spinner *ngIf="isLoading"></app-spinner>
